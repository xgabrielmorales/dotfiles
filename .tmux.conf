#+======================================================+
#  CONFIGURACIÓN BÁSICA
#+======================================================+
#  Habilita "True Color"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

unbind C-b               # Deshabilita el prefix por defecto.
set -g prefix C-Space    # Cambia el prefijo a ctrl-a.
bind C-Space send-prefix # Habilita el nuevo prefix.

set -sg escape-time 0   # Arregla el delay de la tecla escape.
set -g base-index 1     # La primera ventana ahora es la número 1.

# hjkl para navegar entre ventanas.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Remunera las ventanas automáticamente.
set-option -g renumber-windows on

# Cambia de ventanas con alt+number.
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

set -g history-limit 100000
#+======================================================+
#  Colores
#+======================================================+
xgm_darkblue="#282c34"
xgm_green="#98c379"
xgm_gray="#3e4452"
xgm_white="#aab2bf"

#+======================================================+
#  CONFIGURACIÓN DE LA STATUS BAR
#+======================================================+
set-option -g pane-active-border-style fg=blue
set-option -g pane-border-style fg=$xgm_white

set -g status-bg $xgm_darkblue

# Ventanas
set -g window-status-format "#[fg=$xgm_white, bg=$xgm_gray] #I #[fg=$xgm_white, bg=$xgm_gray]| #W "
set -g window-status-current-format "#[fg=black, bg=blue] #I #[fg=$xgm_white, bg=$xgm_gray] #W "
set -g window-status-separator " "
# Lado izquierdo
set -g status-left "#[fg=$xgm_darkblue, bg=$xgm_green, bold] #S #[bg=$xgm_darkblue] "
# Lado derecho
set -g status-right "#[fg=$xgm_white,bg=$xgm_gray] #(~/Documents/scripts/network-status.sh) #[fg=$xgm_darkblue,bg=$xgm_green,bold] #H "
