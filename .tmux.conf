#+======================================================+
#  CONFIGURACIÓN BÁSICA
#+======================================================+

#  Habilita "True Color"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

unbind C-b              # Deshabilita el prefix por defecto.
set -g prefix C-a       # Cambia el prefijo a ctrl-a.
bind C-a send-prefix    # Habilita el nuevo prefix.

set -sg escape-time 0   # Arregla el delay de la tecla escape.
set -g base-index 1     # La primera ventana ahora es la número 1.

# hjkl para navegar entre ventanas.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Remunera las ventanas automáticamente.
set-option -g renumber-windows on

# Cambia de ventanas con alt+number.
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

#+======================================================+
#  CONFIGURACIÓN DE LA STATUS BAR
#+======================================================+

time_format="%H:%M"
date_format="%d/%m/%y"

# Definición de colores
xgm_darkblue="#282c34"
xgm_green="#98c379"
xgm_gray="#3e4452"
xgm_white="#aab2bf"

set -g status-bg $xgm_darkblue

# Ventanas
set -g window-status-format "#[fg=$xgm_darkblue,bg=$xgm_gray] #[fg=$xgm_white,bg=$xgm_gray]#I #[fg=$xgm_white,bg=$xgm_gray]| #[fg=$xgm_white,bg=$xgm_gray]#W #[fg=$xgm_gray,bg=$xgm_darkblue]"
set -g window-status-current-format "#[fg=$xgm_darkblue, bg=blue] #[fg=black, bg=blue]#I #[fg=black, bg=blue]| #[fg=black, bg=blue]#W #[fg=blue, bg=$xgm_darkblue]"
set -g window-status-separator ""

# Lado izquierdo
set -g status-left "#[fg=black, bg=$xgm_green, bold] #S #[fg=$xgm_green, bg=$xgm_darkblue]"

# Lado derecho
set -g status-right "#[fg=$xgm_gray,bg=$xgm_darkblue]#[fg=$xgm_white,bg=$xgm_gray]  #(ping 8.8.8.8 -c 1 | tail -1 | cut -d "/" -f5 | cut -d "." -f1)ms #[fg=$xgm_white,bg=$xgm_gray]#[fg=$xgm_green,bg=$xgm_gray]#[fg=$xgm_darkblue,bg=$xgm_green,bold] #H "
