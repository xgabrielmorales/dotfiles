# Terminal is in 256 color mode by default
set -g default-terminal "screen-256color"

# First window is window 1
set -g base-index 1

# unbind defauld prefix and set it to ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Basic status bar colors
set-option -g status-style bg="#363636",fg=white

# Left side of status bar
set-option -g status-left-length 40
set-option -g status-left "#[fg=#363636,bg=brightblack] #S #[fg=default,bg=default] "

# Window status
set-option -g window-status-format "#[fg=#363636,bg=brightblack] #I #[fg=white,bg=#363636] #W "
set-option -g window-status-current-format "#[fg=#363636,bg=brightblack] #I #[fg=brightwhite,bg=#2A84D2] #W "
set-option -g window-status-separator " "
set-option -g status-justify left

# Right side of status bar
set-option -g status-right-length 40
set-option -g status-right " #[fg=brightwhite,bg=#363636] %d/%m/%y %H:%M #[fg=#363636,bg=brightblack] #(whoami)@#h "
