#======================================================
#  CONFIGURACIÓN BÁSICA
#======================================================

# TRUE COLOR
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*256col*:Tc"

# PREFIJO <C-Space>
unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# Deshabilita el delay de la tecla <ESC>
set-option -g escape-time 0

# Enumera las ventanas empezando con 1
set-option -g base-index 1

# Remunera las ventanas automáticamente.
set-option -g renumber-windows on

# Límite del historial
set-option -g history-limit 5000

# hjkl para navegar entre paneles
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cambia entre ventanas con <M-num>
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

#======================================================
#  COLORES
#======================================================

xgm_fg="#aab2bf"
xgm_bg="#3e4452"

xgm_black="#282c34"
xgm_red="#E06C75"
xgm_green="#98C379"
xgm_yellow="#E5C07B"
xgm_blue="#61AFEF"
xgm_magenta="#C678DD"
xgm_cyan="#56B6C2"
xgm_white="#D8D8D8"

# PANEL: BORDER COLOR
set-option -g pane-active-border-style fg=$xgm_blue
set-option -g pane-border-style fg=$xgm_white

# STATUS BAR: BACKGROUND COLOR
set -g status-bg $xgm_black

#======================================================
#  STATUS BAR
#======================================================

# VENTANAS
set-option -g window-status-format "#[fg=$xgm_fg, bg=$xgm_bg] #I:#W "
set-option -g window-status-current-format "#[fg=$xgm_bg, bg=$xgm_fg] #I:#W "
set-option -g window-status-separator " "
set-option -g status-justify centre

# MÓDULOS
set-option -g status-left ""
set-option -g status-right ""