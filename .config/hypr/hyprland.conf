# =============================================================================
# STARTUP PROGRAMS
# =============================================================================
exec-once = hyprpaper
exec-once = waybar

# =============================================================================
# INPUT VARIABLES
# =============================================================================
input {
    kb_layout = us
    kb_variant = intl
    repeat_rate = 30
    repeat_delay = 200
    follow_mouse = 1
}

# =============================================================================
# APPEARANCE
# =============================================================================
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(2d3036ff)
    col.inactive_border = rgba(2d3036ff)
    layout = dwindle
}

decoration {
    rounding = 0
}

animations {
    enabled = true
    bezier = fast, 0.05, 0.9, 0.1, 1.0
    animation = windows, 1, 3, fast
    animation = windowsOut, 1, 3, fast, popin 80%
    animation = fade, 1, 3, fast
    animation = workspaces, 1, 3, fast
    animation = border, 1, 3, fast
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
    font_family = "JetBrainsMono Nerd Font"
    middle_click_paste = false
}

# =============================================================================
# KEYBINDINGS
# =============================================================================
$mainMod = SUPER

# --- hyprland ---
bind = $mainMod SHIFT, R, exec, hyprctl reload

# --- close active window ---
bind = $mainMod SHIFT, Q, killactive,

# --- launch terminal ---
bind = $mainMod, Return, exec, alacritty

# =============================================================================
# WORKSPACES
# =============================================================================
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

# =============================================================================
# WINDOW SWITCHING
# =============================================================================
bind = ALT, Tab,       cyclenext,
bind = ALT SHIFT, Tab, cyclenext, prev

# =============================================================================
# Window Tiling: Snap feature (W-S-h/j/k/l)
# =============================================================================
bind = $mainMod SHIFT, H, exec, hyprctl --batch "dispatch setfloating; dispatch resizeactive exact 50% 100%; dispatch moveactive exact 0 0"
bind = $mainMod SHIFT, J, exec, hyprctl --batch "dispatch setfloating; dispatch resizeactive exact 100% 50%; dispatch moveactive exact 0 50%"
bind = $mainMod SHIFT, K, exec, hyprctl --batch "dispatch setfloating; dispatch resizeactive exact 100% 50%; dispatch moveactive exact 0 0"
bind = $mainMod SHIFT, L, exec, hyprctl --batch "dispatch setfloating; dispatch resizeactive exact 50% 100%; dispatch moveactive exact 50% 0"
bind = $mainMod SHIFT, space, togglefloating

# =============================================================================
# ROFI
# =============================================================================
bind = $mainMod, space, exec, ~/.config/rofi/bin/rofi-launcher/launcher.sh
bind = $mainMod, C,     exec, ~/.config/rofi/bin/rofi-calc/rofi-calc.sh
bind = $mainMod, E,     exec, ~/.config/rofi/bin/rofi-emoji/rofi-emoji.sh

# =============================================================================
# MEDIA CONTROLS
# =============================================================================
bind = , XF86AudioRaiseVolume, exec, sink_module --inc
bind = , XF86AudioLowerVolume, exec, sink_module --dec
bind = , XF86AudioMute,        exec, sink_module --toggle
bind = , XF86AudioStop,        exec, playerctl stop
bind = , XF86AudioPlay,        exec, playerctl play-pause
bind = , XF86AudioPrev,        exec, playerctl previous
bind = , XF86AudioNext,        exec, playerctl next

# =============================================================================
# BRIGHTNESS CONTROLS
# =============================================================================
bind = , XF86MonBrightnessUp,   exec, brightness_module --inc 5
bind = , XF86MonBrightnessDown, exec, brightness_module --dec 5

# =============================================================================
# SCREENSHOT
# =============================================================================
bind = , Print,     exec, screenshot --screen
bind = $mainMod, S, exec, screenshot --selection

# =============================================================================
# MOUSE BINDINGS
# =============================================================================
bindm = $mainMod,       mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:273, resizewindow
bind  = $mainMod SHIFT, mouse:274, exec, hyprctl --batch "dispatch setfloating; dispatch resizeactive exact 80% 95%; dispatch centerwindow"
