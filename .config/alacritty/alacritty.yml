env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.08"

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

window:
  dimensions:
    columns: 180
    lines: 40

  padding:
    x: 8
    y: 9

  title: Alacritty

  dynamic_title: false

  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 12

colors:
  primary:
    background: "#1E2128"
    foreground: "#D8D8D8"
  cursor:
    cursor:  "#CCCCCC"
    text:    "#1C1B1D"
  normal:
    black:   "#1E2128"
    blue:    "#61AFEF"
    cyan:    "#56B6C2"
    green:   "#98C379"
    magenta: "#C678DD"
    red:     "#E06C75"
    white:   "#D8D8D8"
    yellow:  "#E5C07B"
  bright:
    black:   "#5C6370"
    blue:    "#61AFEF"
    cyan:    "#56B6C2"
    green:   "#98C379"
    magenta: "#C678DD"
    red:     "#E06C75"
    white:   "#FFFFFF"
    yellow:  "#E5C07B"
  dim:
    black:   "#24272A"
    blue:    "#61AFEF"
    cyan:    "#56B6C2"
    green:   "#98C379"
    magenta: "#C678DD"
    red:     "#E06C75"

    yellow:  "#E5C07B"

key_bindings:
  - { key: V,        mods: Alt|Shift, action: Paste            }
  - { key: C,        mods: Alt|Shift, action: Copy             }
  - { key: Home,     mods: Alt|Shift, action: ResetFontSize    }
  - { key: PageUp,   mods: Alt|Shift, action: IncreaseFontSize }
  - { key: PageDown, mods: Alt|Shift, action: DecreaseFontSize }
