window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 85
    lines: 16

  # Window padding (changes require restart)
  padding:
    x: 8
    y: 9

  # Window title
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: Mononoki Nerd Font
    style: Regular

  bold:
    family: Mononoki Nerd Font
    style: Bold

  italic:
    family: Mononoki Nerd Font
    style: Italic

  bold_italic:
    family: Mononoki Nerd Font
    style: Bold Italic

  # Point size
  size: 12.0

# Colors theme
colors:
    primary:
        background: '#282c34'
        foreground: '#D8D8D8'
    cursor:
        text:    '#1C1B1D'
        cursor:  '#D8D8D8'
    normal:
        black:   '#24272a'
        red:     '#E06C75'
        green:   '#98C379'
        yellow:  '#E5C07B'
        blue:    '#61AFEF'
        magenta: '#C678DD'
        cyan:    '#56B6C2'
        white:   '#D8D8D8'
    bright:
        black:   '#D8D8D8'
        red:     '#E06C75'
        green:   '#98C379'
        yellow:  '#E5C07B'
        blue:    '#61AFEF'
        magenta: '#C678DD'
        cyan:    '#56B6C2'
        white:   '#D8D8D8'
    dim:
        black:   '#24272a'
        red:     '#E06C75'
        green:   '#98C379'
        yellow:  '#E5C07B'
        blue:    '#61AFEF'
        magenta: '#C678DD'
        cyan:    '#56B6C2'

key_bindings:
  - { key: V,              mods: Control|Shift,           action: Paste            }
  - { key: C,              mods: Control|Shift,           action: Copy             }
  - { key: Equals,         mods: Control,                 action: IncreaseFontSize }
  - { key: Plus,           mods: Control,                 action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                 action: DecreaseFontSize }
